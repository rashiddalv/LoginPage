<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form
        class="sign-window"
        onsubmit="return validated()"
        method="get"
        id="form"
      >
        <div class="in-title">
          <h1>Log In</h1>
        </div>

        <div class="form-group ch1">
          <i class="fa-solid fa-user" id="userIcon"></i>
          <input
            type="text"
            name="username"
            class="form-style"
            placeholder="USERNAME"
            id="username"
            autocomplete="off"
            required
          />
          <i class="fa-solid fa-question"></i>
          <div class="username-rule">Minimum 9 characters</div>
        </div>

        <div id="error-user">Please fill up your Name</div>

        <div class="form-group ch2">
          <i class="fa-solid fa-key" id="keyIcon"></i>
          <input
            type="password"
            name="password"
            class="form-style"
            placeholder="PASSWORD"
            id="password"
            autocomplete="off"
          />
          <i id="pass-eye" class="fa-solid fa-eye pass-label"></i>
        </div>
        <div id="error-pass">Please fill up your Password</div>

        <button id="login-submit" type="submit" onclick="myText()">
          Login
        </button>
        <div class="pass_help">
          <a href=""> Change or reset your password</a>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
